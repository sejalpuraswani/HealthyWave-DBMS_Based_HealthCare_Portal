<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                background-color: grey;
            }
            .container{
                margin-top: 20px;
                margin-left: 410px;
                max-width: 600px;
                width: 100%;
                background-color: #fff;
                padding: 25px 30px;
                border-radius: 5px;
                box-shadow: 0 5px 10px rgba(0,0,0,0.15);
            }
            .container .title{
            font-size: 25px;
           font-weight: bold;
           position: relative;
           text-align: center;
           text-transform: uppercase;
           text-decoration: underline;
           
         }
    label {
      display: inline-block;
      margin-bottom: 15px;
      font-size: 20px;
    }

    input[type="text"],
    input[type="tel"],
    select{
      font-size: 20px;
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 15px;
    }

    input[type="radio"] {
      margin-right: 5px;
    }

    textarea {
      width: 100%;
      padding: 8px;
      font-size: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      resize: vertical;
      height: 100px;
      margin-bottom: 10px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      width: 100%;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover {
      background-color: #45a049;
    }
        </style>
    </head>
    <body>
        <form action="RegisterInfo.jsp">
    <div class="container">
    <div class="title">Registration</div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required><br>

    <label for="contact">Contact Number:</label>
    <input type="tel" id="contact" name="contact" required><br>

    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label><br>

    <label for="doctor">Preferred Doctor:</label>
    <select id="doctor" name="doctor">
        <option value="Select">Select</option>
      <option value="Dr.Jessica Wilson">Dr.Jessica Wilson</option>
      <option value="Dr.David Anderson">Dr.David Anderson</option>
      <option value="Dr.Amelia Thompson">Dr.Amelia Thompson</option>
    </select><br>

    <label for="reason">Reason for Appointment:</label>
    <textarea id="reason" name="reason" required></textarea><br>

    <button type="submit">Submit</button>
       </form>
        </div>
    </body>
</html>
